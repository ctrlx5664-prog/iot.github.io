name: Deploy frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build frontend (Vite)
        env:
          # Use root base for custom domains to avoid asset 404s
          VITE_BASE: "/"
          # Use path routing; 404.html fallback serves index.html for deep links
          VITE_ROUTER_MODE: "path"
          # Prefer repo Variable; fallback to Secret if you set it there
          VITE_API_BASE_URL: "https://cerulean-youtiao-491f82.netlify.app/.netlify/functions/api"
          VITE_API_CREDENTIALS: "omit"
        run: npm run build:client

      - name: Add SPA fallback (404 -> index.html)
        run: cp dist/public/index.html dist/public/404.html

      - name: Disable Jekyll on Pages
        run: |
          touch dist/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


