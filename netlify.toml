[build]
  # Backend-only deployment (API via Netlify Functions)
  command = "node -e \"console.log('backend-only build')\""
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Home Assistant asset paths that sometimes escape our HTML rewriter / SW.
# Route them into the same /api/ha/static/* proxy so we don't get origin 404s.
[[redirects]]
  from = "/homeassistant/*"
  to = "/.netlify/functions/api/ha/static/homeassistant/:splat"
  status = 200

[[redirects]]
  from = "/local/*"
  to = "/.netlify/functions/api/ha/static/local/:splat"
  status = 200

[[redirects]]
  from = "/hacsfiles/*"
  to = "/.netlify/functions/api/ha/static/hacsfiles/:splat"
  status = 200

[[redirects]]
  from = "/frontend_latest/*"
  to = "/.netlify/functions/api/ha/static/frontend_latest/:splat"
  status = 200

[[redirects]]
  from = "/sw-modern.js"
  to = "/.netlify/functions/api/ha/static/sw-modern.js"
  status = 200

[[redirects]]
  from = "/service_worker.js"
  to = "/.netlify/functions/api/ha/static/service_worker.js"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/.netlify/functions/api/ha/static/manifest.json"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Service Worker for Home Assistant proxy - must be served by serverless function
[[redirects]]
  from = "/ha-proxy-sw.js"
  to = "/.netlify/functions/api/ha-proxy-sw.js"
  status = 200

[[redirects]]
  from = "/auth/*"
  # Home Assistant auth endpoints - keep separate from app "/api/auth/*" routes.
  to = "/.netlify/functions/api/ha-auth/:splat"
  status = 200