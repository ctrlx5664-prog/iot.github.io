[build]
  # Backend-only deployment (API via Netlify Functions)
  command = "node -e \"console.log('backend-only build')\""
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Service Worker for Home Assistant proxy - must be served by serverless function
[[redirects]]
  from = "/ha-proxy-sw.js"
  to = "/.netlify/functions/api/ha-proxy-sw.js"
  status = 200

# Home Assistant auth endpoints - redirect to serverless function
[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/api/auth/:splat"
  status = 200